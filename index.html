<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chrome Dino Game</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
    }
    #game-frame {
        border: 2px solid #333;
    }
</style>
</head>
<body>
    <canvas id="game-frame" width="600" height="200"></canvas>
    <script>
        const canvas = document.getElementById('game-frame');
        const ctx = canvas.getContext('2d');

        // Load Bigfoot image
        const bigfootImg = new Image();
        bigfootImg.src = 'bigfoot.png';

        let dino = { x: 50, y: 100, width: 80, height: 100, jumping: false, yVelocity: 0 };
        let obstacles = [];
        const obstacleWidth = 20;
        const obstacleHeight = 50;
        const obstacleSpeed = 5;
        const obstacleSpawnRate = 1500; // milliseconds
        let lastSpawnTime = 0;
        let gameOver = false;
        let score = 0;

        function drawDino() {
            // Draw Bigfoot image
            ctx.drawImage(bigfootImg, dino.x, dino.y, dino.width, dino.height);
        }

        function drawObstacles() {
            ctx.fillStyle = '#333';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            });
        }

        function drawScore() {
            ctx.fillStyle = '#000';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop(timestamp) {
            if (gameOver) return;

            clearCanvas();

            // Update dino position
            if (dino.jumping) {
                dino.y -= dino.yVelocity;
                dino.yVelocity -= 0.5; // gravity
                if (dino.y >= 100) {
                    dino.y = 100;
                    dino.yVelocity = 0;
                    dino.jumping = false;
                }
            } else {
                dino.y = 100; // reset to ground level
            }

            // Update obstacle positions
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= obstacleSpeed;

                // Check collision with dino
                if (dino.x < obstacle.x + obstacleWidth &&
                    dino.x + dino.width > obstacle.x &&
                    dino.y < obstacle.y + obstacleHeight &&
                    dino.y + dino.height > obstacle.y) {
                    gameOver = true;
                    alert(`Game Over! Your score: ${score}`);
                    location.reload(); // restart the game
                }

                // Check if dino jumped over the obstacle
                if (obstacle.x + obstacleWidth < dino.x && !obstacle.passed) {
                    obstacle.passed = true;
                    score++;
                }
            });

            // Spawn new obstacles
            if (timestamp - lastSpawnTime > obstacleSpawnRate) {
                lastSpawnTime = timestamp;
                let obstacleY = canvas.height - obstacleHeight; // ground level
                obstacles.push({ x: canvas.width, y: obstacleY, passed: false });
            }

            // Remove obstacles that have gone off screen
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacleWidth > 0);

            // Draw everything
            drawDino();
            drawObstacles();
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !dino.jumping) {
                dino.jumping = true;
                dino.yVelocity = 12; // initial jump velocity (upward)
            }
        });

        // Ensure the image is loaded before starting the game loop
        bigfootImg.onload = function() {
            gameLoop();
        };
    </script>
</body>
</html>
